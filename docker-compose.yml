  #     - TEAM_CODE=COL
  #   restart: unless-stopped
  
  # nhl-dashboard-knights:
  #   build: .
  #   ports:
  #     - "8082:8080"
  #   environment:
  #     - TEAM_CODE=VGK
  #   restart: unless-stopped

networks:
  default:
    name: nhl-dashboard-network
